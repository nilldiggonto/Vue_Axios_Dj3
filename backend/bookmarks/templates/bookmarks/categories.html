
{% extends 'base.html' %}


{%block content %}

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'bookmark-page' %}">Bookmark</a></li>
    <li class="breadcrumb-item active">Category</li>
  </ol>

<div class="container mt-1">
    <a href="{%url 'bookmark-category-add' %}" class="btn btn-block btn-sm btn-info">Add New Category</a>
    <div class="row">
        {% if category %}
        {%for cat in category %}
        <div class="col-md-4">
            <div class="card border border-secondary">
                <div class="card-header bg-primary text-white">
                    <h4>{{cat.title}}</h4>
                </div>
                <div class="card-body">
                    <p>{{cat.description}}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'bookmark-category-detail' cat.id %}" class="btn btn-info btn-block">View</a>
                    <a href="#" class="btn btn-primary btn-block">Edit</a>
                </div>
            </div>
        </div> <!--col-md-4-->
        {% endfor%}
        {%endif%}

        <!--col-md-4-->


<!--col-md-4-->
    </div>
</div>


{% endblock %}
