
{% extends 'base.html' %}


{%block content %}

<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'bookmark-page' %}">Bookmark</a></li>
    <li class="breadcrumb-item"><a href="{% url 'bookmark-category' %}">Category</a></li>

    <li class="breadcrumb-item active">{{cat.title}}</li>
  </ol>

<div class="container mt-1">
    <div class="row ">
 
        {% for bookmark in cat.bookmarks.all %}
       
        <div class="col-md-4">
            <div class="card border border-secondary">
                <div class="card-header bg-primary text-white">
                    <h4>{{bookmark.title}}</h4>
                </div>
                <div class="card-body">
                   <p>{{bookmark.description}}</p>

                </div>
                <div class="card-footer">
                    <a href="{{bookmark.url}}" class="btn btn-info btn-block">Visit</a>
                    <a href="#" class="btn btn-primary btn-block">Edit</a>
                </div>
            </div>
        </div> <!--col-md-4-->

        {% endfor %}
       
    

        <!--col-md-4-->


<!--col-md-4-->
    </div>
</div>


{% endblock %}
